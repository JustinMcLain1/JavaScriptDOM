<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{ 
            padding: 40px;
            font-family: "Helvetica Neue",Helvetica,Arial;
        }
        .container {
           position: absolute;
           left: 0;
           right: 0;
           top: 0;
           bottom: 0;
           margin: auto;
           padding: 10px;
           width: 200px;
           height: 300px;
           border: thick solid #9900ff;
           background-color: #00ffaa;
        }
        .textInput {
            margin-bottom: 10px;
            width: 95%;
        }
        #petSelection {
          margin-top: 10px;
          display: none;
        }
        #saveButton {
            position: absolute;
            right: 10px;
            bottom: 10px;
            background-color: #9900ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="saveForm">
            Name: <br><input class="textInput" type="text"><br>
            Address: <br><input class="textInput" type="text"><br>
            Age: <br><input class="textInput" type="text"><br>
            Pets: <br><input id="petCheckBox"
            type="checkbox"><br>
            <div id="petSelection">
                Pet: <br><select> 
                    <option value="Dog">Dog</option> 
                    <option value="Cat">Cat</option> 
                    <option value="Bird">Bird</option> 
                    <option value="Other">Other</option> 
                 </select><br>
            </div>
            <br><input id="saveButton" value="Save" type="submit">
        </form>
    </div>

    <script>
       //this is for the check box to hide or show if user has pets
       var checkBox = document.getElementById("petCheckBox");
       var selectionDiv = document.getElementById("petSelection");
        checkBox.addEventListener('change', function(event){
            if(checkBox.checked == true) {
                selectionDiv.style.display = "Block";
            }
            else {
                selectionDiv.style.display = "None";
            }
        });

        //get form submissions working 

        var saveForm = document.getElementById("saveForm");
        saveForm.addEventListener("submit",function(event){
            event.preventDefault(); //prevents reload of page
            var nameText = saveForm.elements[0].value;
            var addressText = saveForm.elements[1].value;
            var ageText = saveForm.elements[2].value;
            var doesHavePets = saveForm.elements[3].checked;
            var petText = "No Pets";
            if (nameText == '') {
                alert('Please enter a name');
                return;
            }
            if (addressText == '') {
                alert('Please enter an address');
                return;
            }
            if (ageText == '') {
                alert('Please enter an age');
                return;
            }
            if(doesHavePets) {
                petText = saveForm.elements[4].value;
            }
            if (petText == "Dog") {
                alert("Sorry, our dog capacity is full");
                return;
            }
            alert('Your booking was saved Info:\n' + 
            nameText + "\n" + 
            addressText + "\n" 
            + ageText + "\n" + 
            petText + "\n");
        });

    </script>
</body>
</html>
